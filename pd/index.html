<!DOCTYPE html>
<html>
<body style="background-color:#121212;">
</body>

<canvas id="myCanvas" width=400 height=240 style="border:8px solid #FFC833; border-radius: 5px;">
Your browser does not support the canvas element.
</canvas>

<script>
black = "#322F29"
white = "#B1AEA8"

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
offset = 0

setInterval(function(){
  ctx.fillStyle = black;
  ctx.fillRect(0,0,1920,1080);
  ctx.fillStyle = white;
  offset += 1

  for (const x of Array(myCanvas.width).keys()) {
    y = 64 * Math.sin((x+offset)*0.025) + myCanvas.height/2
    ctx.fillRect(x,y,1,1);
  }
}, 0);

</script>
</html>
