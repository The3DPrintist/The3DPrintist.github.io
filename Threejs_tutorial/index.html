<!DOCTYPE html>
<html>
<head>
    <title>3D Playdate</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
<!-- Three.js library -->
<script src="https://threejs.org/build/three.min.js"></script>
<!-- GLTFLoader.js source -->
<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
<script>
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    const scene = new THREE.Scene();
    let Mesh;
    let light;

    function init() {
        scene.background = new THREE.Color('black');
        camera.position.set(0, 0, 0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
    }

    function setLight() {
        const light = new THREE.AmbientLight(0xFFFFFF); // soft white light
        scene.add(light);
    }

    function loadGLTF() {
        let balloonLoader = new THREE.GLTFLoader();

        balloonLoader.load('./model/playdate.gltf', (gltf) => {
            Mesh = gltf.scene;
            //Mesh.scale.set(1,1,1);
            scene.add(Mesh);
            Mesh.position.set(0,0,-6);
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        if (Mesh && Mesh.rotation) {
            Mesh.rotation.y = -rotX * 3.1415 * 2;
            Mesh.rotation.x = -rotY * 3.1415 * 2;

            Mesh.children[0].children[0].rotation.x -= 0.05
            Mesh.children[0].children[0].children[0].children[0].rotation.x -= 0.05
        }
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        resize();
    })

    function resize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);

        //setTimeout(() => { resizeElements(instagramMesh, instagram); resizeElements(twitterMesh, twitter); resizeElements(spotifyMesh, spotify); resizeElements(soundcloudMesh, soundcloud); resizeElements(youtubeMesh, youtube); resizeElements(emailMesh, email); }, 10);
    }

    document.addEventListener('mousemove', (e) => {
        rotX = -(e.clientX - window.innerWidth / 2) / (window.innerWidth * 2);
        rotY = -(e.clientY - window.innerHeight / 2) / (window.innerHeight * 2);
    });

    function setMaterialsOnGLTF(object3D){
        if (object3D.material) {
            const newMaterial = new THREE.MeshPhongMaterial({ map: object3D.material.map });
            object3D.material = newMaterial;
        }
        if (!object3D.children) {
            return;
        }
        for (let i = 0; i < object3D.children.length; i++) {
            Utilities.setMaterialsOnGLTF(object3D.children[i]);
        }
    }

    var rotX = 0;
    var rotY = 0;

    init();
    setLight();
    loadGLTF();
    animate();
</script>
</body>
</html>
