  <script>
    const blob = document.getElementById("glowbg");
    const blobblur = document.getElementById("blurbg");
    window.onpointermove = event => { 
      const { clientX, clientY } = event;
      
      blob.animate({
        left: `${clientX}px`,
        top: `${clientY}px`
      }, { duration: 250, fill: "forwards" });
      blobblur.animate({
        left: `${clientX}px`,
        top: `${clientY}px`
      }, { duration: 250, fill: "forwards" });
    }
  </script>
