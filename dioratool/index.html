<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="tool.css">
</head>

<body>

  <div id="glowbg"></div>
  <div id="blurbg"></div>
  <div id="bg"></div>
  
  <div style="margin-left: 15%">
    <h1>Diora Tool</h1>
    <p>Usefull for creating blocks for Diora</p>
    <a href=".." class="btn btn-outline-light" role="button">back to home page</a>
  </div>

<hr class="hline">

<script>
  const circle = document.getElementById("glowbg");
  window.onpointermove = event => { 
    const { clientX, clientY } = event;
    
    circle.animate({
      left: `${clientX}px`,
      top: `${clientY}px`
    }, { duration: 250, fill: "forwards" });
  }
</script>

<div class ="flexbox">

    <div class="input-div" style="flex:3;">
        <p>Drag & drop frames here</p>
        <input type="file" class="file" multiple="multiple" accept="image/jpeg, image/png, image/jpg">
    </div>

    <div class="flexsection" style="flex: 2; text-align: left;" id="warning">
    </div>

    <div class="flexsection" style="flex: 1; justify-content: center; align-items: center; display: flex;">
        <canvas id="animcanvas" width="64" height="64"></canvas>
    </div>

</div>


<div class="section" style="overflow: auto">
    <canvas id="tablecanvas" width="64" height="64"></canvas>
</div>

<div class="section">
  <div>
    <label for="power">power curve:</label>
    <input type="number" step="0.1" id="power" value="2" style = "width: 64px">
    <label for="blockname">name:</label>
    <input type="text" id="blockname" value="" placeholder="block">
  </div>

  <p></p>

  <button class="btn btn-outline-light" onclick="ditherall()">Dither</button>
  <button class="btn btn-outline-light" onclick="clearall()">Clear</button>
  <button class="btn btn-outline-light" onclick="dltable()">Download</button>
</div>

<script type="text/javascript" src="tool.js"></script>  

</body>
</html>
